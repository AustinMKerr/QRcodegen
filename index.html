<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <title>QR Code Generator</title> <script src="qrcode.min.js"></script> <!-- Make sure this file is available in your project --> <script> function generateQRCode() { const params = new URLSearchParams(window.location.search); const url = params.get('url'); const name = params.get('name'); if (url && name) { const qrText = `URL: ${url}\nName: ${name}`; new QRCode(document.getElementById("qrcode"), qrText); } else { alert("Missing URL or name in query parameters."); } } </script> </head> <body onload="generateQRCode()"> <h1>QR Code Generator</h1> <div id="qrcode"></div>
